<section class="card-card" [ngClass]="rootClassName">
  <div class="card-icon">
    <img [attr.alt]="IconAlt" [attr.src]="Icon" class="card-icon1" />
  </div>
  <main class="card-content">
    <h1 class="card-header">{{ Header }}</h1>
    <p class="card-description">{{ Name }}</p>
  </main>
</section>
